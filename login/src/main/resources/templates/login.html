<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Security</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container pt-5">
		<div th:if="${param.error}">Usuário e senha inválido.</div>
		<div th:if="${param.logout}">Você Foi Deslogado.</div>
		<div class="card">
		<!-- Formulário -->
			<form class="card-body" th:action="@{/login}" method="post">
			<!-- Usuário -->
			<h1>Login com Spring Security</h1>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="Usuário" /> 
						<label for="username">Usuário:</label>
						<small>Usuário: spring</small>
				</div>

				<!-- Senha -->
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="password"name="password" placeholder="Senha" /> 
						<label for="password">Senha:</label>
						<small>Senha: java</small>
				</div>
				<div>
					<button type="submit" class="btn btn-success">Entrar</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
